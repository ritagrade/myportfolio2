---
layout: contact
title: Contact
permalink: /contact/
---

<div class="contact">
  <div class="container mtb">
      <div class="contactrow">
          <div class="col-lg-8">
              <h3>Just Get In Touch!</h3>
              <div class="hline"></div>
                  <p>{{ site.about }}</p>
                  <form role="form">
                    <div class="form-group">
                      <label for="InputName1">Your Name</label>
                      <input type="text" class="form-control" id="exampleInputName1">
                    </div>
                    <div class="form-group">
                      <label for="InputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                      <label for="InputSubject1">Subject</label>
                      <input type="text" class="form-control" id="exampleInputSubject1">
                    </div>
                    <div class="form-group">
                      <label for="message1">Message</label>
                      <textarea class="form-control" id="message1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-theme">Submit</button>
                  </form>
          </div><!--/col-lg-8 -->


          <div class="col-lg-4">
              <h3>My Contacts</h3>
              <div class="hline"></div>
                  <p>
                      {% for line in site.address.first.lines %}
                          {{ line }} <br>
                      {% endfor %}
                  </p>
                  <p>             
                      {{ site.email }}<br/>
                      {{ site.tel }}<br/>   
                      {{ site.address }}
                  </p>
          </div>
      </div><!--/row -->
  </div><!--/container -->
  
</div>
